<html>
{% extends "base.html" %}

<body>
    {% block content %}
    <div class="content_box">
        <h2>API Request Results</h2>
    </div>
    <div class="content_box" style="padding: 0">
        <table class="table table-striped table-hover">
            <thead>
                {% for var in column_headers %}
                <th>{{ var }}</th>
                {% endfor %}
            </thead>
            <tbody>
                <!-- NOTE: We are passing the Jinja macro a list of dictionaries -->
                {% for k in data %}
                <tr>
                    {% for x,y in k.items() %}
                    {% if x == "Link to Map" %}
                    <td>
                        <a href="{{ url_for('routes.render_map', filename=y ) }}">View</a>
                    </td>
                    {% else %}
                    <td>{{ y }}</td>
                    {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
</body>

</html>
